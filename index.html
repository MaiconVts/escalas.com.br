<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Escalas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>Gerador de Escalas de Fim de Semana</h1>
            <p class="lead">Defina o mês, ano e os freelancers (opcional) para gerar a escala.</p>
        </header>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Controles</h5>
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label for="mes" class="form-label">Mês</label>
                        <input type="number" class="form-control" id="mes" value="10" min="1" max="12">
                    </div>
                    <div class="col-md-3">
                        <label for="ano" class="form-label">Ano</label>
                        <input type="number" class="form-control" id="ano" value="2025">
                    </div>
                    <div class="col-md-3">
                        <label for="freelancer1" class="form-label">Nome Freelancer 1 (Opcional)</label>
                        <input type="text" class="form-control" id="freelancer1" placeholder="Ex: Carlos">
                    </div>
                    <div class="col-md-3">
                        <label for="freelancer2" class="form-label">Nome Freelancer 2 (Opcional)</label>
                        <input type="text" class="form-control" id="freelancer2" placeholder="Ex: Bia">
                    </div>
                </div>
                 <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-primary" id="gerar-escala-btn">Gerar Escala</button>
                    </div>
            </div>
        </div>

        <hr>

        <div id="calendario-container">
            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
